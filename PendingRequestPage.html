<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="PendingRequestPage.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>STI College Balagtas Special Examination</title>
  <style>
    .container-summary {
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="item">
      <img class="sti-logo" src="./assets/stilogo.png" alt="sti logo">
      <p class="title">STI College Balagtas</p>
    </header>
    <aside class="sidebar">
      <nav>
      <ul>
        <li class="home">
          <a href="dashboard">
            <i class="homepage"><img src="./assets/home.png" alt=""></i>
            <span>Homepage</span>
          </a>
        </li>
        <li>
          <a href="pending">
            <i class="pending"><img src="./assets/pending-icon.png" alt="icon"></i>
            <span>Pending Request</span>
          </a>
        </li>
        <li>
          <a href="history">
            <i class="history"><img src="./assets/history-icon.png" alt=""></i>
            <span>History</span>
          </a>
        </li>
        <li>
          <a href="scheduling">
            <i class="scheduling"><img src="./assets/scheduling-icon.png" alt=""></i>
            <span>Scheduling</span>
          </a>
        </li>
        <li>
          <a href="announcement">
            <i class="announcement"><img src="./assets/announcement-icon.png" alt=""></i>
            <span>Announcement</span>
          </a>
        </li>
      </ul>
        </nav>
    </aside>
    <main class="main">
      <h1> Pending Requests</h1>
      <div class="table-holder">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Program</th>
                    <th scope="col">Course</th>
                    <th scope="col">Term</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                </tr>

            </thead>

            <script>
                for(let i = 0; i < 100; i++){
                    document.write('<tr id="tbrow' + i + '">\n');
                    document.write('    <th id = "name" scope="row">Adrianne Villa ' + (i + 1) + '</th>\n');
                    document.write('    <th scope="row">BSIT</th>\n');
                    document.write('    <th scope="row">Programming Language</th>\n');
                    document.write('    <th scope="row">Midterm</th>\n');
                    document.write('    <th scope="row">Medical</th>\n');
                    document.write('    <th scope="row"><a href="#">IMG' + (112 + i) + '</a></th>\n');
                    document.write('    <th scope="row"><button id = "details" class="details"><img src="./assets/details-icon.png" alt=""></button></th>\n');
                    document.write('</tr>\n');
                }
            </script>
        </table>
      </div>
      <div class="modal-container">
            <div class="modal">
                <div class='request-details'>
                      <h1>Request Details</h1>
                </div>
                <div class="holder">
                    <div class="student-details">
                        <div class="img-container"><img class="student-icon" src="./assets/student-icon.png" alt=""></div>
                       <div class="details-wrapper"> 
                        <div class="name-container"><span id="studentname" class="student-name">Adrianne Villa</span></div>
                        <div class="bottom-holder">
                          <p class="student-number" id="studNum">02000286986 </p>
                          <p class="divider">&#8739;</p>
                          <p class="program">BSIT3A</p>
                          </div>
                        </div>
                        <div class="status-holder"><div class="status" id="status"><p class="status-title">pending</p></div></div> 
                    </div>
                       <div class="second-holder">
                        <div class="reason-container">
                          <span class="reason">Reason:  </span> 
                          <span class="student-reason" id="studReason">Medical</span>
                        </div>
                         <div class="img-container">
                          <span class="reason">Image: <span class="link-holder">
                            <a class="img-link" href="#">link</a>
                          </span>
                        </span>
                        </div>
                         <div class="button-group"><button class="waive" id="waive">Waive</button> <button class="payment" id="payment">Payment</button></div>
                       </div>
                       <div class="third-holder">
                  
                      </div>

                      <button>Approve</button>

                </div>
                
                
                </div>
            </div>

            <script>
              const waiveButton = document.getElementById('waive');
              const paymentButton = document.getElementById('payment');

              waiveButton.addEventListener('click', () => {
                waiveButton.style.backgroundColor = '#0159a6';
                waiveButton.style.borderColor = '#0159a6';
                waiveButton.style.transition = 'background-color 0.3s ease';
                paymentButton.style.backgroundColor = '#797979';
              });

              paymentButton.addEventListener('click', () => {
                paymentButton.style.backgroundColor = '#0159a6';
                paymentButton.style.borderColor = '#0159a6';
                paymentButton.style.transition = 'background-color 0.3s ease';
                waiveButton.style.backgroundColor = '#797979';
              });
            </script>
    </main>
  </div>
</body>
</html>
