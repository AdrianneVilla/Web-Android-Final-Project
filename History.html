<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="PendingRequestPage.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>STI College Balagtas Special Examination</title>
  <style>
    .container-summary {
      display: flex;
      justify-content: center; 
      align-items: center; 
      height: 100px; 
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="item">
      <img class="sti-logo" src="./assets/stilogo.png" alt="sti logo">
      <p class="title">STI College Balagtas</p>
    </header>
    <aside class="sidebar">
      <nav>
      <ul>
        <li class="home">
          <a id="home">
            <i class="homepage"><img id="home-icon" src="./assets/home.png" alt=""></i>
            <span>Homepage</span>
          </a>
        </li>
        <li class="pending">
          <a class="pending" id="pending" href="PendingRequestPage.html">
            <i class="pending"><img src="./assets/pending-icon.png" alt="icon"></i>
            <span>Pending Request</span>
          </a>
        </li>
        <li>
          <a href="History.html">
            <i class="history"><img src="./assets/history-icon.png" alt=""></i>
            <span>History</span>
          </a>
        </li>
        <li>
          <a href="scheduling">
            <i class="scheduling"><img src="./assets/scheduling-icon.png" alt=""></i>
            <span>Scheduling</span>
          </a>
        </li>
        <li>
          <a href="announcement">
            <i class="announcement"><img src="./assets/announcement-icon.png" alt=""></i>
            <span>Announcement</span>
          </a>
        </li>
      </ul>
        </nav>
    </aside>
    <main class="main">
      <h1>History</h1>
      <div class="table-holder">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Program</th>  
                    <th scope="col">Term</th>
                    <th scope="col">Reason</th>
                    <th scope="col">Result</th>
                    <th scope="col">View</th>
                </tr>

            </thead>

            <script>
                for(let i = 0; i < 100; i++){
                    document.write('<tr id="tbrow' + i + '">\n');
                    document.write('    <th id = "name" scope="row"></th>\n');
                    document.write('    <th scope="row">BSIT</th>\n');
                    document.write('    <th scope="row">Midterm</th>\n');
                    document.write('    <th scope="row">Medical</th>\n');
                    document.write('    <th scope="row"><img id="resultIcon" class="result-icon" src = "./assets/approve-icon.png"/>\n');
                    document.write('    <th scope="row"><button class="details"><img src="./assets/details-icon.png" alt=""></button></th>\n');
                    document.write('</tr>\n');
                }
            </script>

          
        </table>
      </div>
    
        <div class="history-modal-container">
            <div class="history-modal">

            </div>
        </div>
    </main>
      </body>
