<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="LoginPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Login Page</title>
</head>
<body>
   <header class='header-container'>
        <img src= "assets/stilogo.png" alt="sti-logo"/>
        <p class='sti-title'>STI College Balagtas Special Exam</p>
   </header>

      <div class='content'>
      <div>
    
      <div class="body-container">
        <div class="item-container">

          <div class="description-container">
            <div class="title-description">Special Exam</div>
            <div class="title-description">Request Checker</div>
            <div class="short-description">A website that can check and approve the students <span class='highlighted-word'>request for the special exam.</span></div>
          </div>

          <div class="login-container">
          <!-- <form action="http://localhost/SpecialExamBackend/program_head/login.php" method="POST"> -->
            <form>
            <input id="Email" type="text" name="email" placeholder='Email' required/>
            <input id="Password" name="password" type="password" placeholder='Password' required/>
            <div class='forgot-password'><a href="#">Forgot password?</a></div>
            <button type="submit" id='login-button'>Login</button>
          </form>
          </div>
        </div>
      </div>
      </div>
      </div>
<script>
    const emailInput = document.getElementById('Email');
    const passwordInput = document.getElementById('Password');
    const loginButton = document.getElementById('login-button');

    loginButton.addEventListener('click', function() {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (email === "Adrianne" && password == "adrianne"){
        window.location.href = 'homepage.html';
      }else{
        alert ("Invalid email or password. Please try again.")
      }
});
</script>
</body>
</html>
